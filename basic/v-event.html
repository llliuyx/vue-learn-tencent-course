<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloVue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function() {
            new Vue({
                el: "#root",
                methods: {
                    showA() {
                        console.log("aaaa")
                    },
                    showB() {
                        console.log("bbbb")
                    },
                    showC() {
                        console.log("cccc")
                    }
                }
            })
        }
    </script>
    <style>
        .a {
            border: #f60 solid 1px;
            width: 500px;
        }
        .b {
            border: #f60 solid 1px;
            width: 200px;
        }
        .c {
            border: #f60 solid 1px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 阻止时间冒泡 -->
        <div @click="showA()" class="a">A
            <div @click="showB()" class="b">B
                <div @click="showC()" class="c">C</div>
                <div @click.stop="showC()" class="c">C Stop</div>
            </div>
        </div>

        <!-- 阻止默认行为 -->
        <a href="https://www.baidu.com" @click="showA()"> Click A</a>
        <a href="https://www.baidu.com" @click.prevent="showA()"> Click B</a>

        <!-- 只执行一次的时间 -->
        <button @click.once="showB()">once</button>
    </div>
</body>
</html>
